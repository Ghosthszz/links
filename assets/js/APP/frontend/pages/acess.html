body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background-color: #121212;
  color: white;
  display: flex;
  justify-content: center;
  align-items: start;
  min-height: 100vh;
  padding: 20px;
}

.container {
  width: 100%;
  max-width: 400px;
  position: relative;
  z-index: 2;
}

.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.cupom {
  font-size: 13px;
  color: #f1c40f;
}
.cupom span {
  font-weight: bold;
  color: #ffec00;
}

.perfil img {
  width: 45px;
  height: 45px;
  border-radius: 50%;
  object-fit: cover;
  border: 2px solid #fff;
  cursor: pointer;
}

h1 {
  text-align: center;
  font-size: 24px;
  margin: 10px 0 5px;
}
h2 {
  text-align: center;
  font-size: 20px;
  color: #00d9ff;
  margin: 0;
}

.arquivo-box {
  background-color: #2c2c2c;
  padding: 15px;
  border-radius: 10px;
  text-align: center;
  font-size: 16px;
  margin: 20px auto 0;
  box-shadow: 0 0 10px #00000050;
  width: 85%;
  position: relative;
  left: 20px; /* move um pouco para a direita */
}



/* LISTA DE LINKS */
ul.file-list li {
  background: #222;
  margin-bottom: 10px;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 0 8px rgba(255,255,255,0.1);
  transition: background 0.3s;
}
ul.file-list li:hover {
  background: #333;
}
ul.file-list li a {
  display: flex;
  align-items: center;
  text-decoration: none;
  color: white;
  padding: 6px 10px;
}
ul.file-list li a img {
  width: 55px;
  height: 55px;
  object-fit: cover;
  border-radius: 50%;
  margin-right: 10px;
}

/* TEXTO AO LADO DA IMAGEM */
.text-container {
  display: flex;
  flex-direction: column;
}
.user-name {
  font-weight: 700;
  font-size: 1.1em;
}
.user-rating {
  font-size: 0.9em;
  color: #bbb;
}

/* SOBRELAY E PERFIL */
.overlay {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background-color: rgba(0, 0, 0, 0.6);
  z-index: 1;
  animation: fadeInOverlay 0.3s ease;

.user-info {

  top: 100px;
  left: 50%;
  transform: translateX(-50%);
  background-color: #2b2b2b;
  padding: 20px;
  border-radius: 10px;
  border: 1px solid #ff69b4;
  display: none;
  animation: fadeInCard 0.4s ease forwards;
  z-index: 3;
  width: 90%;
  max-width: 350px;

  top: -30px;
  left: 50%;

  height: 60px;

  align-items: center;
  justify-content: center;
}

  height: 40px;
}

  margin-top: 30px;
  margin-bottom: 15px;
}
.user-info p {
  margin: 5px 0;
  font-size: 14px;
}
.user-info button {
  margin: 10px 5px 0 0;
  padding: 10px 15px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 14px;

.btn-primary {
  background-color: #007bff;
  color: white;
}
.btn-pink {
  background-color: #ff69b4;
  color: white;
}

@keyframes fadeInCard {
  0% {
    opacity: 0;
    transform: translateX(-50%) scale(0.5);
  }
  100% {
    opacity: 1;
    transform: translateX(-50%) scale(1);
  }
}

@keyframes fadeInOverlay {
  from { opacity: 0; }
  to { opacity: 1; }
}

  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #000000d9;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999;
  flex-direction: column;
}

.lock-box {

.lock-box button {
  padding: 8px 16px;
  font-size: 16px;
}

.error {
  color: red;
  margin-top: 10px;
}

.hidden {
  display: none;
}
